<body>
	<main class="main">
	<ul class="list list_level-1">
    <li class="list__item list__item_type_open">
        Folder 1
        <ul class="list list_level-2">
            <li class="list__item list__item_file">File 1.1</li>
        </ul>

    <li class="list__item list__item_type_open">Folder 2

                </ul>
            </li>
            <li class="list__item list__item_file">File 2.2</li>
        </ul>
    </li>
    <li class="list__item list__item_type_close">Folder 3
        <ul class="list list_level-2">
            <li class="list__item list__item_file">File 3</li>
        </ul>
    </li>
    <li class="list__item list__item_file">File 4 </li>
</ul>
